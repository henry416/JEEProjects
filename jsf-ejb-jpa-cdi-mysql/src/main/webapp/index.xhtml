<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

     <h:head> <title>Creates a new Student</title></h:head>
    <h:body>
       <h:form>
         <h:panelGrid columns="2" >
         <h:outputLabel value="Name : "/>
         <h:inputText value="#{studentController.student.name}"/>
         <h:outputLabel value="GPA :"/>
         <h:inputText value="#{studentController.student.gpa}"/>
         </h:panelGrid>
       <h:commandButton value="Add New Student"                                  
                     action="#{studentController.addNewStudent}"/>            
         </h:form>
    </h:body>
</html>
