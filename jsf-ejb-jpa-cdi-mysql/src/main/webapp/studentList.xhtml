<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head> <title>Student List</title> </h:head>
    <h:body>
    <h:dataTable value="#{studentController.studentList}" var="student"  border="1">
         <h:column>
              <f:facet name="header">
                  <h:outputText value="Name "/>
              </f:facet>
                  <h:outputText value="#{student.name}"/>
               </h:column>
               <h:column>
                    <f:facet name="header">
                        <h:outputText value="GPA"/>
                    </f:facet>
                    <h:outputText value="#{student.gpa}"/>
                </h:column>
             </h:dataTable>
            <h:form>
            <h:link outcome="index.xhtml" value="Add new Student"/>
            </h:form>
    </h:body>
</html>
